这样的语言通常被称为<I CLASS="FIRSTTERM">过程语言</I> (<ACRONYM CLASS="ACRONYM">PL</ACRONYM>s)。
过程语言函数不是内建于<SPAN CLASS="PRODUCTNAME">PostgreSQL</SPAN>里的。
它们是通过可加载模块提供的。
