所有内部类型的一维数组的<ACRONYM CLASS="ACRONYM">GIN</ACRONYM>操作符类。
<TT CLASS="TYPE">tsvector</TT>上的前缀搜索利用<ACRONYM CLASS="ACRONYM">GIN</ACRONYM>的部分匹配特性实现。
以下<TT CLASS="FILENAME">contrib</TT>模块也包含了<ACRONYM CLASS="ACRONYM">GIN</ACRONYM>操作符类。
<P></P></P><DIV CLASS="VARIABLELIST"><DL><DT><TT CLASS="FILENAME">btree_gin</TT></DT><DD><P>许多数据类型的B-tree等价功能</P></DD><DT><TT CLASS="FILENAME">hstore</TT></DT><DD><P>存储键值对的模块</P></DD><DT><TT CLASS="FILENAME">intarray</TT></DT><DD><P>对<TT CLASS="TYPE">int[]</TT>的增强支持</P></DD><DT><TT CLASS="FILENAME">pg_trgm</TT></DT><DD><P>使用三连词（trigram）匹配的文本相似度计算</P></DD></DL></DIV><P>
