<DIV CLASS="NAVHEADER"><TABLE SUMMARY="Header navigation table" WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0"><TR><TH COLSPAN="5" ALIGN="center" VALIGN="bottom"><A HREF="http://school.yunwei.edu/manual/PostgreSQL/index.html">PostgreSQL 9.3.1 中文手册</A></TH></TR><TR><TD WIDTH="10%" ALIGN="left" VALIGN="top"><A TITLE="过程语言" HREF="external-pl.html" ACCESSKEY="P">&#19978;&#19968;&#39029;</A></TD><TD WIDTH="10%" ALIGN="left" VALIGN="top"><A HREF="http://school.yunwei.edu/manual/PostgreSQL/external-projects.html" ACCESSKEY="U">&#19978;&#19968;&#32423;</A></TD><TD WIDTH="60%" ALIGN="center" VALIGN="bottom">&#38468;&#24405; H. 外部项目</TD><TD WIDTH="20%" ALIGN="right" VALIGN="top"><A TITLE="源代码库" HREF="http://school.yunwei.edu/manual/PostgreSQL/sourcerepo.html" ACCESSKEY="N">&#19979;&#19968;&#39029;</A></TD></TR></TABLE><HR ALIGN="LEFT" WIDTH="100%"></DIV><DIV CLASS="SECT1"><H1 CLASS="SECT1"><A NAME="EXTERNAL-EXTENSIONS">H.4. 扩展</A></H1><P> <SPAN CLASS="PRODUCTNAME">PostgreSQL</SPAN>很容易设计成可以扩展的。
因此，加载到数据库的扩展可以像编译特性一样。<TT CLASS="FILENAME">contrib/</TT>目录附带包含若干扩展的源代码。
在<A HREF="http://school.yunwei.edu/manual/PostgreSQL/contrib.html">&#38468;&#24405; F</A>中被描述。其它扩展是独立开发的，
比如<SPAN CLASS="APPLICATION"><A HREF="http://www.postgis.org/" TARGET="_top">PostGIS</A></SPAN>。
甚至<SPAN CLASS="PRODUCTNAME">PostgreSQL</SPAN>的复制方案也是在外部开发的。
比如<SPAN CLASS="APPLICATION"> <A HREF="http://www.slony.info" TARGET="_top">Slony-I</A></SPAN>
是一个流行的主/从复制方案，它就是独立在核心项目之外开发的。</P></DIV><DIV CLASS="NAVFOOTER"><HR ALIGN="LEFT" WIDTH="100%"><TABLE SUMMARY="Footer navigation table" WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0"><TR><TD WIDTH="33%" ALIGN="left" VALIGN="top"><A HREF="external-pl.html" ACCESSKEY="P">&#19978;&#19968;&#39029;</A></TD><TD WIDTH="34%" ALIGN="center" VALIGN="top"><A HREF="http://school.yunwei.edu/manual/PostgreSQL/index.html" ACCESSKEY="H">&#36215;&#22987;&#39029;</A></TD><TD WIDTH="33%" ALIGN="right" VALIGN="top"><A HREF="http://school.yunwei.edu/manual/PostgreSQL/sourcerepo.html" ACCESSKEY="N">&#19979;&#19968;&#39029;</A></TD></TR><TR><TD WIDTH="33%" ALIGN="left" VALIGN="top">过程语言</TD><TD WIDTH="34%" ALIGN="center" VALIGN="top"><A HREF="http://school.yunwei.edu/manual/PostgreSQL/external-projects.html" ACCESSKEY="U">&#19978;&#19968;&#32423;</A></TD><TD WIDTH="33%" ALIGN="right" VALIGN="top">源代码库</TD></TR></TABLE></DIV></BODY></HTML>
